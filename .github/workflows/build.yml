name: Build and Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  lint-and-format:
    name: lint, format, type check, etc.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Set up npm 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: |
          pip install --upgrade pip
          pip install pre-commit
          make lint
